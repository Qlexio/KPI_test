{% extends 'KPI_Web/base.html' %}
{% load static %}

{% block content %}

{% if bool %}
    <p>Aucun résultat trouvé</p>
{% endif %}

<form method="POST">
    {% csrf_token %}

    <p>Entrer l'état d'avancement pour lequel vous souhaitez connaître les investissements</p>
    <p>Etat d'avancement: {{ form.entry }}</p>
    <br><br>
    <button type="submit">Rechercher</button>
</form>

{% endblock %}
