{% load static %}

<!doctype html>

<html lang="en">

  <head>

    <!-- Required meta tags -->

    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">



    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">


    <title>KPI Project</title>

  </head>

  <body>
    <div class="main_container">
        <div class="container">
            <div class="row">
                <nav class="col navbar navbar-expand navbar-dark bg-dark">
                    <a class="navbar-brand" href="{% url 'index' %}"><img src="{% static 'Image/image_api.jpg' %}" alt="Image API" class="nav_img"></a>
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'investments' %}">Investissements</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'investmentsbycity' %}">Investissement par ville</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'investmentsbyprogress' %}">Investissement par état d'avancement</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'investmentsbycode' %}">Investissement par code</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'investmentsbycityprogress' %}">Investissement par ville et par état d'avancement</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'newinvestments' %}">Créer un investissement</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>

        <div class="container">
            <div class="row">
                <div class="col">
                    <br>
                    {% block content %}
                    {% endblock %}
                </div>
            </div>
        </div>

    <!-- Optional JavaScript -->

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

  </body>

</html>
